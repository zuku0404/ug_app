<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="home-page-style.css">
    </head>
    <body>
        <div class="main-group">
            <div class="form-group">
                <label for="product-name">Product name:</label>
                <input type="text" id="product-name">
            </div>
            <div class="form-group">
                <label for="post-date">Post date:</label>
                <input type="date" id="post-date">
            </div>
            <div class="form-group">
                <label for="sort-type">Sort by:</label>
                <select id="sort-type">
                    <option value="NONE">-</option>
                    <option value="PRODUCT_NAME">Product name</option>
                    <option value="POST_DATE">Post Date</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sort-direction">Direction:</label>
                <select id="sort-direction">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select>
            </div>
            <div class="form-group button-wrapper">
                <button id="search-orders">Search</button>
            </div>
        </div>
        <div>
            <h1>Orders</h1>
            <table id="orders-table">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Post Date</th>
                  <th>Cost (USD)</th>
                  <th>Cost (PLN)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div id="loader"></div>
            <div id="error-message"></div>
        </div>
    </body>
    <script type="module" src="./orders.js"></script>
</html>
